<html>
	<body>
		{% load static %}
		<link href="{% static 'static/styles/DACP.css'%}?v={{Ver}}" rel="stylesheet" />
		<div class="Titulo">Demo 12: Mantenimiento con Imagenes</div>
		<div class="Subtitulo">Lista de Productos</div>
		<div id="divProducto"></div>
		<input type="hidden" id="hdfRaiz" value="/static/static/"/>
		<div id="divPopupContainer" class="PopupContainer">
			<div id="divPopupWindow" class="PopupWindow">
				<div id="divBarra" class="BarraTitulo">
					<span id="spnBarraTitulo">Detalles del Producto</span>
					<img id="btnCerrar" src="{% static 'static/Images/Carrito/Close.png'%}" class="IconoMedio" style="top:-30px;left:-30px;float:right" title="Cerrar Ventana" />
				</div>
				<div id="divPopup" class="Cuerpo">
					<div class="Fila">
						<div class="Ancho20">Codigo</div>
						<div class="Ancho80"><input id="txtCodigo" type="text" style="width:50px;background-color:lightgray" readonly="readonly" class="M L" /></div>
					</div>
					<div class="Fila">
						<div class="Ancho20">Nombre</div>
						<div class="Ancho80"><input id="txtNombre" type="text" style="width:250px" maxlength="60" class="M R" /></div>
					</div>
					<div class="Fila">
						<div class="Ancho20">Proveedor</div>
						<div class="Ancho80"><select id="cboProveedor" style="width:250px" maxlength="60" class="M R" /></select></div>
					</div>
					<div class="Fila">
						<div class="Ancho20">Categoria</div>
						<div class="Ancho80"><select id="cboCategoria" style="width:250px" class="M R"></select></div>
					</div>
					<div class="Fila">
						<div class="Ancho20">Precio</div>
						<div class="Ancho80"><input id="txtPrecio" type="text" style="width:50px" maxlength="5" class="M R D" /></div>
					</div>
					<div class="Fila">
						<div class="Ancho20">Stock</div>
						<div class="Ancho80"><input id="txtStock" type="text" style="width:50px" maxlength="5" class="M R E" /></div>
					</div>
					<div class="Fila">
						<div class="Ancho20">Archivo Imagen</div>
						<div class="Ancho80">
							<input id="txtArchivo" type="text" style="width:250px"/>
							<input id="btnArchivo" type="button" value="..." class="BotonSmall"/>
							<input id="fupImagen" type="file" style="display:none" accept="image/jpeg"/>
							<br/>
							<img id='imgPreview' src='' class='Imagen'/>
						</div>
					</div>
					<div class="Centro Fila" style="margin-top:20px;">
						<img id="btnGrabar" src="{% static 'static/Images/Carrito/Actualizar.png'%}" class="Icono" title="Grabar Producto" />
						<img id="btnCancelar" src="{% static 'static/Images/Carrito/Cancelar.png'%}" class="Icono" title="Cancelar Grabar" />
					</div>
					<div class="Fila Centro">
						<span id="spnValida" style="color:red"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="divPreviewContainer" class="PopupContainer">
			<div id="divPreviewImagen" class="PopupImagen">
				<img id='imgFileSystem' src='' class='ImagenGrande'/>
			</div>
		</div>
		{% csrf_token %}
		<script src="{% static 'static/scripts/General.js' %}?v={{Ver}}"></script>
		<script src="{% static 'appDemo12/Mantenimiento.js' %}?v={{Ver}}"></script>
	</body>
</html>
