<html>
	<body>
		{% load static %}
		<link href="{% static 'static/styles/DACP.css'%}?v={{Ver}}" rel="stylesheet" />
		<div class="Titulo">Productos</div>
		<div class="Subtitulo">Productos de la Categoria: <span id="spnNomCategoria"></span></div>
		<div>
			<input id="txtCodigo" type="number" placeholder="Codigo" style="width:100px;display:none" value="1"/>
			<input id="btnBuscar" type="button" value="Buscar" class="Boton" style="display:none"/>
			<input id="btnVerCarrito" type="button" value="Ver Carrito" class="Boton"/>
			<input id="btnRegresar" type="button" value="Regresar" class="Boton" />
		</div>
		<div id="divProgreso">
			<span id="spnMensaje"></span>
			<progress id="pbrConsulta" style="width:800px" value="0"></progress>
		</div>
		<div id="divRpta" style="width:1200px;height:500px"></div>
		<div style="text-align:center">
			<input id="btnPrimer" type="button" value="<<" class="BotonSmall" data-pos="-1"/>
			<input id="btnAnterior" type="button" value="<" class="BotonSmall" data-pos="-2"/>
			<select id="cboPagina" style="width:50px"><select>
			<input id="txtTotalPaginas" type="text" style="width:50px;text-align:center" readonly="readonly"/>
			<input id="btnSiguiente" type="button" value=">" class="BotonSmall" data-pos="-3"/>
			<input id="btnUltimo" type="button" value=">>" class="BotonSmall" data-pos="-4"/>
		</div>
		<input type="hidden" id="hdfRaiz" value="/static/static/"/>
		{% csrf_token %}
		<script src="{% static 'static/scripts/General.js' %}?v={{Ver}}"></script>
		<script src="{% static 'appDemo14/Productos.js' %}?v={{Ver}}"></script>
	</body>
</html>
