<html>
	<body>
		{% load static %}
		<link href="{% static 'static/styles/DACP.css'%}?v={{Ver}}" rel="stylesheet" />
		<div class="Titulo">Demo 06: Consulta de Texto con Imagen de BD</div>
		<div class="Subtitulo">Consulta de un Alumno</div>
		<table>
			<tr>
				<td style="width:20%">Codigo</td>
				<td style="width:80%">
					<input type="text" id="txtCodigo" width="100">
					<input type="button" id="btnConsultar" class="Boton" value="Consultar"/>
				</td>
			</tr>
			<tr>
				<td>Apellidos</td>
				<td><input type="text" id="txtApellidos" width="200" readonly="readonly"></td>
			</tr>
			<tr>
				<td>Nombres</td>
				<td><input type="text" id="txtNombres" width="200" readonly="readonly"></td>
			</tr>
			<tr>
				<td>Correo</td>
				<td><input type="text" id="txtCorreo" width="400" readonly="readonly"></td>
			</tr>
			<tr>
				<td>Foto</td>
				<td><img id="imgFoto" src="" width="400" height="300"></td>
			</tr>
		</table>
		<input type="hidden" id="hdfRaiz" value="/static/static/"/>
		<script src="{% static 'static/scripts/General.js' %}?v={{Ver}}"></script>
		<script src="{% static 'appDemo06/Consulta.js' %}?v={{Ver}}"></script>
	</body>
</html>
